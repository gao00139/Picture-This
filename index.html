<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->
     <picture>
      <source 
      srcset="images/Square/480px.jpg 1x,
              images/Square/960px.jpg 2x,
              images/Square/1440px.jpg 3x" 
      media="(min-width: 960px)">

      <img
        srcset="images/Landscape/320px.jpg 1x,
                images/Landscape/640px.jpg 2x
                images/Landscape/960px.jpg 3x"
        src="images/Landscape/960px.jpg"
        alt="placeholder">
     </picture>
     
  </header>
</body>

</html>
