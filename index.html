<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <!-- <img src="images/museum.jpg" alt="placeholder"> -->
     <picture>
        <source srcset="images/Landscape/320px.jpg,
                        images/Landscape/640px.jpg 2x,
                         images/Landscape/960px.jpg 3x"
                 media="(max-width: 320px)">

        <source srcset="images/Landscape/480px.jpg,
                         images/Landscape/960px.jpg 2x,
                        images/Landscape/1440px.jpg 3x"
                 media="(max-width: 480px)">

        <source srcset="images/Landscape/720px.jpg,
                        images/Landscape/1440px.jpg 2x,
                         images/Landscape/2160px.jpg 3x"
                media="(max-width: 720px)">

        <source srcset="images/Landscape/960px.jpg,
                        images/Landscape/1920px.jpg 2x,
                        images/Landscape/2400px.jpg 3x"
                media="(max-width: 960px)"> 

        <source srcset="images/Square/800*800.jpg,
                        images/Square/1600*1600.jpg 2x,
                        images/Square/2400*2400.jpg 3x"
                media="(min-width: 1600px)">   

        <source srcset="images/Square/640*640.jpg,
                        images/Square/1280*1280.jpg 2x,
                        images/Square/1920*1920.jpg 3x"
                media="(min-width: 1280px)">

        <source srcset="images/Square/480*480.jpg,
                        images/Square/960*960.jpg 2x,
                        images/Square/1440*1440.jpg 3x"
                media="(min-width: 960px)">

    <img src="images/museum.jpg" 
         alt="placeholder">
     </picture>
     
  </header>
</body>

</html>
